<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PuzzleShop</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="puzzle">
    <div ng-include="'Views/header.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l2 center" ui-view="items"></div>
            <div ui-view="content" class="col s12 m8 l8"></div>
            <div class="col s12 m8 offset-m2 l2 center">
                <div ui-view="cart"></div>
                <div ui-view="login"></div>
            </div>
        </div>
    </div>
 
    <div ng-include="'Views/footer.html'"></div>

    <!--Import jQuery before materialize.js-->
    <script src="js/Library/angular-1.3.16/angular-1.3.16/angular.js"></script>
    <script src="js/Library/angular-1.3.16/angular-1.3.16/angular-ui-router.js"></script>
    <script src="js/Modules/main.js"></script>
    <script src="js/Modules/content.js"></script>
    <script src="js/Modules/factory.js"></script>
    <script src="js/Modules/categories.js"></script>
    <script src="js/Modules/subitems.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


    <script src="materialize/js/animation.js"></script>
    <script src="materialize/js/buttons.js"></script>
    <script src="materialize/js/cards.js"></script>
    <script src="materialize/js/character_counter.js"></script>
    <script src="materialize/js/collapsible.js"></script>
    <script src="materialize/js/dropdown.js"></script>
    <script src="materialize/js/forms.js"></script>
    <script src="materialize/js/global.js"></script>
    <script src="materialize/js/hammer.min.js"></script>
    <script src="materialize/js/jquery.easing.1.3.js"></script>
    <script src="materialize/js/jquery.hammer.js"></script>
    <script src="materialize/js/leanModal.js"></script>
    <script src="materialize/js/materialbox.js"></script>
    <script src="materialize/js/parallax.js"></script>
    <script src="materialize/js/pushpin.js"></script>
    <script src="materialize/js/scrollFire.js"></script>
    <script src="materialize/js/scrollspy.js"></script>
    <script src="materialize/js/sideNav.js"></script>
    <script src="materialize/js/slider.js"></script>
    <script src="materialize/js/tabs.js"></script>
    <script src="materialize/js/toasts.js"></script>
    <script src="materialize/js/tooltip.js"></script>
    <script src="materialize/js/transitions.js"></script>
    <script src="materialize/js/velocity.min.js"></script>
    <script src="materialize/js/waves.js"></script>
</body>
</html>
